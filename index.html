<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien game</title>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
  <script type="text/css" src="css/style.css"></script>
  <script src="js/phaser.js"></script>
  <script src="js/gameState.js"></script>
</head>
<body>
<script type="text/javascript">

  var game = new Phaser.Game(getWidth(), 500, Phaser.AUTO, '', {
    init: AlienGame.prototype.init,
    preload: AlienGame.prototype.preload,
    create: AlienGame.prototype.create,
    update: AlienGame.prototype.update,
    render: AlienGame.prototype.render
  });

  function getWidth() {
    if (self.innerHeight) {
      return self.innerWidth;
    }

    if (document.documentElement && document.documentElement.clientHeight) {
      return document.documentElement.clientWidth;
    }

    if (document.body) {
      return document.body.clientWidth;
    }
  }
</script>
</body>
</html>
